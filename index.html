<!DOCTYPE html>
<html>
<head><title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
<div class="paige">
  <header class="paige__header-image header-image"><img class="header-image__eisenhower-matrix-img eisenhower-matrix-img" src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix"><a class="header-image__more-info more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
  <section class="main-element">
    <div id="addToList"><label class="main-element__label-new-task label-new-task" for="newTask">Add Item</label>
      <div class="main-element__task-wrapper task-wrapper"><input id="newTask" class="task" type="text"><button class="btn-add">Add</button></div>
    </div>
    <h3 class="main-element__title title">Todo</h3>
  <ul class="main-element__list-cont list-cont" id='incompleteTasks'>
    <li class="list-cont__list list"><input class="list__check-input check-input" type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task-input"><button class="list__edit edit">Edit</button><button class="list__delete-elem delete-elem"><img class="list__delete-img delete-img" src="./remove.svg" alt=""></button></li>
    <li class="list-cont__edit-mode list edit-mode"><input class="edit-mode__check-input check-input" type="checkbox"><label class="edit-mode__task task">Go Shopping</label><input type="text" value="Go Shopping" class="edit-mode__task-input task-input"><button class="edit-mode__edit edit">Save</button><button class="edit-mode__delete-elem delete-elem"><img class="edit-mode__delete-img delete-img" src="./remove.svg" alt=""></button></li>
  </ul>
  <h3 class="main-element__title title">Completed</h3>
  <ul class="list-cont" id="completedTasks">
    <li class="list-cont__list list"><input class="list__check-input check-input" type="checkbox" checked><label class="list__task task">See the Doctor</label><input type="text" class="list__task-input task-input"><button class="list__edit edit">Edit</button><button class="list__delete-elem delete-elem"><img class="list__delete-img delete-img" src="./remove.svg" alt=""></button></li>
  </ul>
  </section>
</div>
<script src="app.js"></script>
</body>
</html>
