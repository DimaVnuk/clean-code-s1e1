<!DOCTYPE html>
<html>
<head><title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
<div class="paige">
  <div class="header-image"><img class="eisenhower-matrix-img" src="./eisenhower-matrix.jpg"><a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
  <div class="main-element">
    <p id="AddToList"><label class="label-new-task" for="newTask">Add Item</label>
    <div class="task-wrapper"><input id="newTask" class="task" type="text"><button class="btn-add">Add</button></div>
    </p>
    <h3 class="title">Todo</h3>
  <ul id='incompleteTasks'>
    <li class="list"><input class="check-input" type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task-input"><button class="edit">Edit</button><button class="delete-elem"><img class="delete-img" src="./remove.svg"></button></li>
    <li class="edit-mode list"><input class="check-input" type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task-input"><button class="edit">Save</button><button class="delete-elem"><img class="delete-img" src="./remove.svg"></button></li>
  </ul>
  <h3 class="title">Completed</h3>
  <ul id="completedTasks">
    <li class="list"><input class="check-input" type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task-input"><button class="edit">Edit</button><button class="delete-elem"><img class="delete-img" src="./remove.svg"></button></li>
  </ul>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
